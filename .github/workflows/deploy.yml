name: Deploy MemoRise

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t memorise-app .
      
      - name: Free port 8080 if occupied
        run: |
          docker stop memorise-app 2>/dev/null || true
          docker rm memorise-app 2>/dev/null || true
          docker ps -q --filter "publish=8080" | xargs -r docker stop 2>/dev/null || true
          docker ps -a -q --filter "publish=8080" | xargs -r docker rm 2>/dev/null || true
      
      - name: Run new container
        run: |
          docker run -d --name memorise-app -p 8080:80 memorise-app
      
      - name: Verify deployment
        run: |
          sleep 10
          if docker ps | grep -q memorise-app && curl -s http://localhost:8080 >/dev/null; then
            echo "SUCCESS: Application deployed to http://localhost:8080"
          else
            echo "ERROR: Deployment failed"
            docker ps -a
            exit 1
          fi