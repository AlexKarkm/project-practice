name: Deploy MemoRise

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate project structure
        run: |
          if [ ! -f "www/index.html" ]; then
            echo "ERROR: index.html not found in www/"
            exit 1
          fi
          if [ ! -f "Dockerfile" ]; then
            echo "ERROR: Dockerfile not found"
            exit 1
          fi
          echo "SUCCESS: All required files are present"
      
      - name: Build Docker image
        run: |
          echo "=== Building Docker image ==="
          docker build -t memorise-game .
          echo "SUCCESS: Image built successfully"
          docker images | grep memorise-game
      
      - name: Test Docker container
        run: |
          echo "=== Testing Docker container ==="
          docker run -d --name test-cont -p 8081:80 memorise-game
          sleep 5
          
          if curl -s -f http://localhost:8081 > /dev/null; then
            echo "SUCCESS: Container is running"
            docker logs test-cont --tail 3
            docker stop test-cont
            docker rm test-cont
          else
            echo "ERROR: Container failed to start"
            docker logs test-cont
            exit 1
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./www